<html>
    <head>
        <title>URL Expander- List o Rama</title>
    </head>

    <body>
	<div>

	</div>

        <div>	
           	<h2>A List of URLs </h2>
        </div>
	<div>
		{% for url in urls %}
			<hr>
			<p>Page Title: {{ url.pagetitle }} </p>
			<p>ShortURL: {{ url }}</p
			<p>Final Destination: {{ url.finaldestination }} </p>
			<p>HTTP Status: {{ url.httpstat }}</p>
			<hr>
		{% endfor %}
	</div>    
	
    </body>
</html>
